name: Build Standalone Executables

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Build Windows EXE
        run: |
          pyinstaller --onefile --windowed \
            --name "RedTeamAI" \
            --icon "assets/icons/app.ico" \
            --add-data "redteamai/gui/styles/dark.qss;redteamai/gui/styles" \
            --add-data "redteamai/config/defaults.toml;redteamai/config" \
            --add-data "assets;assets" \
            --hidden-import "redteamai" \
            --collect-all "PyQt6" \
            main.py
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: RedTeamAI-Windows
          path: dist/RedTeamAI.exe

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install system deps
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libglib2.0-0
      - name: Install Python dependencies
        run: pip install -r requirements.txt pyinstaller
      - name: Build Linux binary
        run: |
          pyinstaller --onefile --windowed \
            --name "RedTeamAI" \
            --add-data "redteamai/gui/styles/dark.qss:redteamai/gui/styles" \
            --add-data "redteamai/config/defaults.toml:redteamai/config" \
            --add-data "assets:assets" \
            --hidden-import "redteamai" \
            --collect-all "PyQt6" \
            main.py
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: RedTeamAI-Linux
          path: dist/RedTeamAI

  release:
    needs: [build-windows, build-linux]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            RedTeamAI-Windows/RedTeamAI.exe
            RedTeamAI-Linux/RedTeamAI
          generate_release_notes: true
